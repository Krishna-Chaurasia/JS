<script>
const div = document.createElement('div'); //will create div tag/element
console.log(div); 
div.className = "main"
div.id = Math.round(Math.random()*10 +1) // gives 1 digit no. 
div.setAttribute("title","generated title") // give attribute in key value pair
div.style.backgroundColor = "green"
div.style.padding = "12px"
div.innerText = "Krishna Chaurasia"
div.className = "overwrite main"
div.innerText = "it will overwrites previous text"

const addText = document.createTextNode("getting previous value i.e Krishna Chaurasia")
div.append(addText)

document.body.appendChild(div) // it will add/attach js code with document/html page. This code says in document>> in body>> append body's child>> name is (div)

/*
Note: 
1)When we directly use attirbute with div variable for 
e.g.1) div.className = "main" then it overwrites the existing value of class
e.g.2) div.innerText = "it will overwrites previous text"

2) When we use document.createTextNode(), and append in div variable, then 
  it does not overwrites previous Text values 
  e.g.1) const addText = document.createTextNode("getting previous value i.e Krishna Chaurasia")
         div.append(addText)
